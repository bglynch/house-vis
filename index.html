<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <title>Property Dashboard</title>

    <link rel="stylesheet" href="static/libraries/bootstrap-4.3.1-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="static/libraries/dc.js-3.0.12/dc.min.css">
    <link rel="stylesheet" href="static/css/custom.css" />

</head>

<body>
    <!-- <nav id="header">
        <p>Header area</p>
    </nav> -->
    <div id="map"></div>
    <section class="sidebar container">
        <div class="row side-head">
            <button button type="button" class="btn btn-info" onClick="javascript:dc.filterAll(); dc.renderAll();">
                Reset Filters
            </button>
            <h3 class="col-12">Dublin</h3>
            <div class="col-12 propertyTotal">
                <div id="data-count" class="dc-data-count dc-chart">
                    <span class="filter-count">246</span> properties selected out of
                    <span class="total-count">246</span> properties for sale
                </div>
            </div>
            <p class="col-12"></p>
        </div>
        <div class="side-body">
            <div class="data-area row">

                <div class="col-12">
                    <div id="searchBox"></div>
                    <div id="maxPriceSearchBox"></div>
                </div>
                <div class="col-12">
                    <h2>Postcode</h2>
                    <div id="row_postcode"></div>
                    <div id="pie_postcode"></div>
                    <div id="legend_postcode" class="dc-html-legend-container"></div>
                </div>

                <div class="col-12">
                    <h2>Areas</h2>
                    <div id="row_areas"></div>
                </div>
                <div class="col-12">
                    <h2>Asking Price</h2>
                    <div id="bar_askPrice" class="row">
                        <h6 id="number_minPrice" class="col-6 bluetxt number_minPrice">Min: <span
                                class="number-display"></span></h6>
                        <h6 id="number_maxPrice" class="col-6 bluetxt number_maxPrice">Max: <span
                                class="number-display"></span></h6>
                    </div>
                </div>
                <div class="col-12">
                        <h2>Amenities</h2>
                        <input id="luas" type="image" alt="Luas" class="luas-btn" src="https://www.luas.ie/assets/theme/images/Luas-og-img.png" onclick="toggleMarkers(luasStationMarkers);highlightButton(event);"> 
                        <input id="dart" type="image" alt="dart" class="luas-btn" src="https://kfmradio.com/sites/default/files/styles/main_body_width/public/thumbnails/image/Dart%20Logo_2.jpg?itok=KifKeGOc" onclick="toggleMarkers(dartStationMarkers);highlightButton(event);"> 
                    </div>
                <div class="col-12">
                    <h2>Property Type</h2>
                    <div id="row_propertyType"></div>
                </div>
                <div class="col-6">
                    <h2>BER Rating</h2>
                    <div id="bar_berRating"></div>
                </div>
                <div class="col-6">
                    <h2>Bedrooms</h2>
                    <div id="bar_beds"></div>
                </div>
                <div class="col-6">
                    <h2>Garden</h2>
                    <div id="bar_garden"></div>
                </div>
                <div class="col-6">
                    <h2>Parking</h2>
                    <div id="bar_parking"></div>
                </div>

                <div class="col-12">
                    <h2>Property Type</h2>
                    <div id="scatter_PriceVFloorArea"></div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Bootstrap: jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="static/libraries/jquery-3.4.1-dist/jquery.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <script src="static/libraries/popper.js-1.15.0/popper.min.js"></script>
    <script src="static/libraries/bootstrap-4.3.1-dist/bootstrap.min.js"></script>

    <!-- Charting: D3 first, then crossfilter.js, then dc JS -->
    <script src="static/libraries/d3-5.9.2/d3.min.js"></script>
    <script src="static/libraries/crossfilter-1.3.12/crossfilter.min.js"></script>
    <script src="static/libraries/dc.js-3.0.12/dc.min.js"></script>

    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Javascript: Custom -->
    <script src='static/js/charts.js'></script>
</body>

</html>
